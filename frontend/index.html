<body>
    <canvas class="webgl"></canvas>
    <div id="title-container" class="container fixed top-0 left-0 z-10 h-max w-max">
        <div class="w-max bg-white align-bottom py-3 rounded-br-lg">
            <span class="mx-5 inline-block align-middle">

            <button id="adminBtn"

            </button>
            <div id="admin-modal"

                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                        <span class="text-sm">(Esc)</span>
                    </div>

                    <div class="modal-content py-4 text-left px-6">
                        <!--Title-->
                        <div class="flex justify-between items-center pb-3">
                            <p class="text-2xl font-bold">Login</p>
                            <div class="modal-close cursor-pointer z-50">
                                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"

                        <!--Body-->
                        <form id="loginForm">
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="email">Email</label>

                            <label class="font-semibold text-sm text-gray-600 pb-1 block"

            <div id="add-pin-modal"

                <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                <div
                    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                    <div
                        class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                        <span class="text-sm">(Esc)</span>
                    </div>
                    <div class="modal-content py-4 text-left px-6">
                        <!--Title-->
                        <div class="flex justify-between items-center pb-3">
                            <p class="text-2xl font-bold">Add A Pin</p>
                            <div class="modal-close cursor-pointer z-50">
                                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
                                    height="18" viewBox="0 0 18 18">
                                    <path

                                    </path>
                                </svg>
                            </div>

                        <!--Body-->
                        <form id="addPinForm">
                            <label class="font-semibold text-sm text-gray-600 pb-1 block"
                                for="latitude">Latitude</label>
                            <input id="latitude" type="number" name="latitude"

                            <label class="font-semibold text-sm text-gray-600 pb-1 block"

                                step=any required />
                            <div>
                                <input type="radio" name="contentType" value="0" required>
                                <label for="dewey">Emoji</label>
                                <input type="radio" name="contentType" value="1" required>
                                <label for="dewey">Heart</label>
                                <input type="radio" name="contentType" value="2" required>
                                <label for="dewey">Message</label>
                            </div>

                            <label class="font-semibold text-sm text-gray-600 mt-5 pb-1 block">Pin Content (Message):

                            <input id="pinContent" type="text" name="pinContent" minlength="0" maxlength="144"

                            <input type="submit" name="submit"

                        </form>
                    </div>
                </div>
            </div>
            <div id="edit-pin-modal"
                class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
                <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                <div
                    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                    <div
                        class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                        <span class="text-sm">(Esc)</span>
                    </div>
                    <div class="modal-content py-4 text-left px-6">
                        <!--Title-->
                        <div class="flex justify-between items-center pb-3">
                            <p class="text-2xl font-bold">Edit A Pin</p>
                            <div class="modal-close cursor-pointer z-50">
                                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
                                    height="18" viewBox="0 0 18 18">
                                    <path
                                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                                    </path>
                                </svg>
                            </div>
                        </div>               

                        <!--Body-->
                        <form id="editPinForm">
                            <label for="pinID" class="font-semibold text-sm text-gray-600 pb-1 block">
                                PinID
                            </label>
                            <select id="editSelect" name="pinID" class="pinIDSelect" onchange="selectOnChangeEdit()">
                                <option value="" disabled selected>Select an Option</option>
                            </select>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block"
                                for="latitude">Latitude</label>
                            <input id="latitudeEdit" type="number" name="latitude"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-1/2" min="-180" max="180"
                                step=any required />
                            <label class="font-semibold text-sm text-gray-600 pb-1 block"
                                for="longitude">Longitude</label>
                            <input id="longitudeEdit" type="number" name="longitude"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-1/2" min="-180" max="180"
                                step=any required />
                            <div>
                                <input id="emojiEdit" type="radio" name="contentType" value="0" required>
                                <label for="dewey">Emoji</label>
                                <input id="radioEdit" type="radio" name="contentType" value="1" required>
                                <label for="dewey">Heart</label>
                                <input id="messageEdit" type="radio" name="contentType" value="2" required>
                                <label for="dewey">Message</label>
                            </div>

                            <label class="font-semibold text-sm text-gray-600 mt-5 pb-1 block">Pin Content (Message):
                            </label>
                            <input id="pinContentEdit" type="text" name="pinContent" minlength="0" maxlength="144"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />

                            <input type="submit" name="submit"
                                class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                        </form>
                    </div>
                </div>
            </div>
            <div id="delete-pin-modal"
                class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
                <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                <div
                    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                    <div
                        class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                        <span class="text-sm">(Esc)</span>
                    </div>
                    <div class="modal-content py-4 text-left px-6">
                        <!--Title-->
                        <div class="flex justify-between items-center pb-3">
                            <p class="text-2xl font-bold">Delete A Pin</p>
                            <div class="modal-close cursor-pointer z-50">
                                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
                                    height="18" viewBox="0 0 18 18">
                                    <path
                                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                                    </path>
                                </svg>
                            </div>
                        </div>

                        <!--Body-->
                        <form id="deletePinForm">
                            <label for="pinID" class="font-semibold text-sm text-gray-600 pb-1 block">
                                PinID
                            </label>
                            <select id="deleteSelect" name="pinID" class="pinIDSelect" onchange="selectOnChangeDelete()">
                                <option value="" disabled selected>Select an Option</option>
                            </select>
                            <label class="font-semibold text-sm text-gray-600 pb-1 block"
                                for="latitude">Latitude</label>
                            <input id="latitudeEdit" type="number" name="latitude"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-1/2" min="-180" max="180"
                                step=any disabled />
                            <label class="font-semibold text-sm text-gray-600 pb-1 block"
                                for="longitude">Longitude</label>
                            <input id="longitudeEdit" type="number" name="longitude"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-1/2" min="-180" max="180"
                                step=any disabled />
                            <label class="font-semibold text-sm text-gray-600 mt-5 pb-1 block">Pin Content (Message):
                            </label>
                            <input id="pinContentDelete" type="text" name="pinContent" minlength="0" maxlength="144"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" disabled>

                            <input type="submit" name="submit"
                                class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="button-container"
        class="bg-white absolute bottom-0 right-0 h-16 w-3/12 z-10 mx-auto flex align-center content-evenly rounded-tl-lg">
        <button id="addBtn"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent mx-auto px-5 my-2 rounded-lg">
            Add a Pin
        </button>

        <button id="editBtn"
        class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent mx-auto px-5 my-2 rounded-lg">
            Edit a Pin
        </button>

        <button id="deleteBtn"
            class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent mx-auto px-5 my-2 rounded-lg">
            Delete a Pin
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="/frontend/script.js"></script>
    <script tpye="text/javascript">
        let modalToToggle = ""
        let openmodal = document.querySelectorAll('#adminBtn')
        for (let i = 0; i < openmodal.length; i++) {
            openmodal[i].addEventListener('click', function (event) {
                event.preventDefault()
                modalToToggle = "#admin-modal"
                toggleModal()
            })
        }

        let emojiBtn = document.querySelector("#addBtn")
        emojiBtn.addEventListener('click', function (event) {
            if (document.body.classList.contains('modal-active')){
                toggleModal()
            }
            event.preventDefault()
            modalToToggle = "#add-pin-modal"
            toggleModal()
        })

        let editBtn = document.querySelector("#editBtn")
        editBtn.addEventListener('click', function (event) {
            if (document.body.classList.contains('modal-active')){
                toggleModal()
            }
            event.preventDefault()
            modalToToggle = "#edit-pin-modal"
            populateSelects()
            toggleModal()
        })

        let deleteBtn = document.querySelector("#deleteBtn")
        deleteBtn.addEventListener('click', function (event) {
            if (document.body.classList.contains('modal-active')){
                toggleModal()
            }
            event.preventDefault()
            modalToToggle = "#delete-pin-modal"
            populateSelects()
            toggleModal()
        })

        const overlay = document.querySelector('.modal-overlay')
        overlay.addEventListener('click', toggleModal)

        let closemodal = document.querySelectorAll('.modal-close')
        for (let i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal)
        }

        document.onkeydown = function (evt) {
            evt = evt || window.event
            let isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal()
            }
        };

        function toggleModal() {

            const body = document.querySelector('body')
            const modal = document.querySelector(modalToToggle)
            modal.classList.toggle('opacity-0')
            modal.classList.toggle('pointer-events-none')
            body.classList.toggle('modal-active')
            $("#email").val("")
            $("#password").val("")
        }

        let form = document.getElementById("loginForm")

        form.addEventListener('submit', (e) => {
            let data = {
                email: form.elements.email.value,
                password: form.elements.password.value
            }
            e.preventDefault()
            fetch('https://pillar.timbwu.com/api/v1/login', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {
                    window.location.replace("api/v1/admin?apikey=SuperSecretKey")
                } else {
                    alert("Invalid email or password!")
                }
            })
        })


        let pinform = document.getElementById("addPinForm")
        pinform.addEventListener('submit', (e) => {
            let data = {
                lat: pinform.elements.latitude.value,
                lon: pinform.elements.longitude.value,
                contentType: pinform.elements.contentType.value,
                pinContent: pinform.elements.pinContent.value,
            }
            e.preventDefault()
            fetch('https://pillar.timbwu.com/api/v1/newPin?apikey=SuperSecretKey', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {
                    return "ok";
                } else {
                    alert("Unauthorized! Bad api key!");
                }
            })
            if (document.body.classList.contains('modal-active')) {
                toggleModal()
                updatePillars()
            }
        })

        let editform = document.getElementById("editPinForm")
        editform.addEventListener('submit', (e) => {
            let data = {
                id: editform.elements.pinID.value,
                lat: editform.elements.latitude.value,
                lon: editform.elements.longitude.value,
                contentType: editform.elements.contentType.value,
                pinContent: editform.elements.pinContent.value,
            }
            e.preventDefault()
            fetch('https://pillar.timbwu.com/api/v1/editPin', {
                method: 'PUT',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {

                    return "ok";
                } else {
                    return "something went wrong";
                }
            })
            if (document.body.classList.contains('modal-active')) {
                toggleModal()
                updatePillars()
            }
        })

        let deleteform = document.getElementById("deletePinForm")
        deleteform.addEventListener('submit', (e) => {
            let data = {
                id: deleteform.elements.pinID.value,
                lat: deleteform.elements.latitude.value,
                lon: deleteform.elements.longitude.value,
                pinContent: deleteform.elements.pinContent.value,
            }
            console.log("HERE")
            e.preventDefault()
            fetch('https://pillar.timbwu.com/api/v1/deletePin', {
                method: 'DELETE',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {

                    return "ok";
                } else {
                    return "something went wrong";
                }
            })
            if (document.body.classList.contains('modal-active')) {
                toggleModal()
                updatePillars()
            }
        })

        function populateSelects(){
            fetch('https://pillar.timbwu.com/api/v1/pinIDs', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {
 
                    return res.json();
                } else {
                    return "something went wrong";
                }
            }).then(function (data) {
                data.forEach(e1 => {
                    document.querySelectorAll(".pinIDSelect").forEach(e2 => {
                        e2.insertAdjacentHTML('beforeend', `<option value="${e1.id}">${e1.id}</option>`)
                    });
                });
            });
        }

        function selectOnChangeDelete(){
            let data = {
                id: $("#deleteSelect").find(":selected").val()
            }
            fetch('https://pillar.timbwu.com/api/v1/getPin', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {
                    return res.json();
                } else {
                    return "something went wrong";
                }
            }).then(function (data) {
                $("pinContentDelete").value = data[0].content
                deleteform.elements.latitude.value = data[0].lat
                deleteform.elements.longitude.value = data[0].lon
                deleteform.elements.pinContent.value = data[0].content
            });
        }

        function selectOnChangeEdit(){
            let data = {
                id: $("#editSelect").find(":selected").val()
            }
            fetch('https://pillar.timbwu.com/api/v1/getPin', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {
                    return res.json();
                } else {
                    return "something went wrong";
                }
            }).then(function (data) {
                editform.elements.latitude.value = data[0].lat
                editform.elements.longitude.value = data[0].lon
                editform.elements.pinContent.value = data[0].content
            });
        }
        
    </script>
</body>

</html>
